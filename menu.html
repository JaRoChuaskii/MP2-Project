<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="482665248624-emcpiio76s887trmd0f9vd7bar301316.apps.googleusercontent.com">
    <title>Cuerto D' Cafe MP2 Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="header">
        <p class="logo">Shop</p>
        <div class="cart"><span class="material-symbols-outlined">shopping_cart</span><p id="count">0</p></div>
    </div>
    <div class="row">
        <div class="col-sm-1">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <button class="nav-link" type="button" onclick="openMenu('coffee', 'this', 'red')" id="defaultOpen">Coffee</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" type="button" onclick="openMenu('tea', 'this', 'green')">Tea</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" type="button" onclick="openMenu('desserts', 'this', 'blue')">Desserts</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" type="button" onclick="openMenu('sandwiches', 'this', 'orange')">Sandwiches</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" type="button" onclick="openMenu('pastas', 'this', 'yellow')">Pastas</button>
                </li>
              </ul>
        </div>
        <div class="col-sm-8">
            <div class="card-container" id="coffee"></div>
            <div class="card-container" id="tea"></div>
            <div class="card-container" id="desserts"></div>
            <div class="card-container" id="sandwiches"></div>
            <div class="card-container" id="pastas"></div>
        </div>
        <div class="col-sm-3">
            <div class="sidebar">
                <div class="head"><p>My Cart</p></div>
                <div id="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">Php 0.00</h2>
                </div>
            </div>
        </div>
    </div>
    <script>
        function openMenu(menuName) {
            var i, cardContainer, navLinks;
            cardContainer = document.getElementsByClassName("card-container");
            for (i = 0; i < cardContainer.length; i++) {
                cardContainer[i].style.display = "none";
            }
            
            document.getElementById(menuName).style.display = "block";
        }
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
    <script type="text/javascript" src="menu.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
