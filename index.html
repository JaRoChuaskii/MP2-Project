<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                text-align: center;
                margin-top: 50px;
            }
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>

        <h1 id="welcomeMessage">Hello</h1>
        <button id="logoutBtn" class="hidden">Logout</button>
        
        <script>
            // Check if the user is already logged in
            let parsedUser = new Array();
            parsedUser = JSON.parse(localStorage.getItem("user"))?JSON.parse(localStorage.getItem("user")):[]
            if(parsedUser) {
                console.log(parsedUser);
                document.getElementById("welcomeMessage").innerHTML = "Hello " + parsedUser;
                document.getElementById("logoutBtn").classList.remove("hidden");
            }else{
                document.getElementById("welcomeMessage").innerHTML = `Hello please <a href = 'login.html'>login</a>`;
            }

            document.getElementById("logoutBtn").addEventListener("click", function() {
                localStorage.removeItem("user");
                window.location.href = "login.html";
            });
        </script>
    </body>
</html>
