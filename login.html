<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            width: 500px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required id="username" />
        <input type="password" placeholder="Password" required id="password" />
        <button type="submit">Login</button>
        &nbsp;<a href="register.html">Not yet registered?</a>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event){
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            //Retrieve the JSON string from localStorage
            let login_records = new Array();

            login_records = JSON.parse(localStorage.getItem("user"))?JSON.parse(localStorage.getItem("user")):[]

            if (login_records.some((v) => {
                return v.username==username && v.password==password
                })) {
                /**current_user=login_records.filter((v) => {
                return v.username==username && v.password==password
                })[0]***/
                sessionStorage.setItem("login", login_records.toString());
                window.location.href = "index.html";
            }else {
                alert("you are not logged in!");
            }
            
        });
    </script>
</body>
</html>
