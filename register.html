<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="registerForm">
        <h2>Register</h2>
        <input type="text" placeholder="Name" required id="name" />
        <input type="text" placeholder="Username" required id="username" />
        <input type="password" placeholder="Password" required id="password" />
        <input type="password" placeholder="Confirm Password"required id="confirmPassword">
        <button type="submit">Register</button>
        &nbsp;<a href="login.html">Already registered?</a>
    </form>
    
    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event){
            event.preventDefault();

            const name = document.getElementById("name").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            let user_records = new Array();

            user_records = JSON.parse(localStorage.getItem("user"))?JSON.parse(localStorage.getItem("user")):[]

            if (user_records.some((v) => {
                return v.username==username
            })) {
                alert("Username already exist!");
            } else if (user_records.some((v) => {
                return v.password==password
            })) {
                alert("Password already exist!");
            } else {
                user_records.push({
                    "name":name,
                    "username":username,
                    "password":password
                })
                localStorage.setItem("user", JSON.stringify(user_records));
                alert("Registered successfully! Redirected to login page.");
                window.location.href = "login.html";
            }

        });
    </script>
</body>
</html>
